<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jegeruo-Cohort21 Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/84fa95e474.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container my-4">

        <h2>Button #01</h2>

    </div>

    <div class="container my-4">

        <h6>Pick your style</h6>
      
        <button type="button" class="btn btn-primary rounded-0">Default</button>
        <button type="button" class="btn btn-outline-primary rounded-0">Default Outline</button>
        <button type="button" class="btn btn-primary rounded-5">Default Round</button>
        <button type="button" class="btn btn-outline-primary rounded-5">Outline Round</button>
        <button type="button" class="btn btn-primary rounded-0">Default</button>
          
    </div>

    <div class="container my-4">

        <h6>Pick your size</h6>
      
        <button type="button" class="btn btn-primary btn-sm rounded-0">Small Size</button>
        <button type="button" class="btn btn-outline-primary rounded-0">Regular Size</button>
        <button type="button" class="btn btn-primary rounded-0 btn-lg">Large Size</button>
        
        <div class="container my-4 px-0">
            <button type="button" class="btn btn-outline-primary btn-sm rounded-0">Small Size</button>
            <button type="button" class="btn btn-outline-primary rounded-0">Regular Size</button>
            <button type="button" class="btn btn-outline-primary rounded-0 btn-lg">Large Size</button>
        </div>
    </div>

    <div class="container my-4">

        <h6>Pick your color</h6>
      
        <button type="button" class="btn btn-primary rounded-0">Primary</button>
        <button type="button" class="btn btn-success rounded-0">Success</button>
        <button type="button" class="btn btn-danger rounded-0">Danger</button>
        <button type="button" class="btn btn-warning rounded-0">Warning</button>
        <button type="button" class="btn btn-info rounded-0">Info</button>
        <button type="button" class="btn btn-light rounded-0">Light</button>
        <button type="button" class="btn btn-dark rounded-0">Dark</button>

        <div class="container my-4 px-0">
        <button type="button" class="btn btn-outline-primary rounded-0">Primary</button>
        <button type="button" class="btn btn-outline-success rounded-0">Success</button>
        <button type="button" class="btn btn-outline-danger rounded-0">Danger</button>
        <button type="button" class="btn btn-outline-warning rounded-0">Warning</button>
        <button type="button" class="btn btn-outline-info rounded-0">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark rounded-0">Dark</button>
        </div>
    </div>

    <div class="container my-4">

        <h6>Buttons with icons</h6>

      
        <button type="button" class="btn btn-primary rounded-0"><i class="bi-heart-fill p-1"></i>Primary</button>
        <button type="button" class="btn btn-outline-primary rounded-0"><i class="bi-heart-fill p-1"></i>Primary</button>
        <button type="button" class="btn btn-success rounded-0">Success<i class="bi-heart-fill p-1"></i></button>
        <button type="button" class="btn btn-outline-success rounded-0">Success<i class="bi-heart-fill p-1"></i></button>
        <button type="button" class="btn btn-danger rounded-0"><i class="bi-heart-fill p-1"></i>Danger</button>
        <button type="button" class="btn btn-outline-danger rounded-0"><i class="bi-heart-fill p-1"></i>Danger</button>
        
        
    </div>

    <div class="container">
        
        <h6>Social Buttons</h6>

        <a class="btn btn-primary rounded-0" href="colordesign.html" role="button"><i class="fa-brands fa-square-facebook"></i></a>
        <a class="btn btn-primary rounded-5 mx-4" href="colordesign.html" role="button"><i class="fa-brands fa-square-facebook"></i></a>

        <a class="btn btn-outline-primary rounded-0" href="colordesign.html" role="button"><i class="fa-brands fa-square-facebook"></i></a>
        <a class="btn btn-outline-primary rounded-5 mx-4" href="colordesign.html" role="button"><i class="fa-brands fa-square-facebook"></i></a>

        <a class="btn btn-primary rounded-0 m-md-2 p-2" href="colordesign.html" role="button"><i class="fa-brands fa-square-facebook"></i> Share - 8.2k</a>
        <a class="btn btn-outline-primary rounded-0 mx-4 p-2 m-md-2" href="colordesign.html" role="button"><i class="fa-brands fa-square-facebook"></i> Share - 8.2k</a>
        <a class="btn btn-light rounded-0 m-md-2 p-2 text-primary" href="colordesign.html" role="button"><i class="fa-brands fa-square-facebook"></i> Share - 8.2k</a>
        
        <div class="container my-4 px-0">
            <a class="btn btn-info rounded-0" href="colordesign.html" role="button"><i class="fa-brands fa-twitter text-white"></i></a>
            <a class="btn btn-info rounded-5 mx-4" href="colordesign.html" role="button"><i class="bi bi-twitter text-white"></i></a>

            <a class="btn btn-outline-info rounded-0" href="colordesign.html" role="button"><i class="bi bi-twitter text-info"></i></a>
            <a class="btn btn-outline-info rounded-5 mx-4" href="colordesign.html" role="button"><i class="bi bi-twitter text-info"></i></a>

            <a class="btn btn-info rounded-0 m-md-2 p-2 text-white" href="colordesign.html" role="button"><i class="bi bi-twitter text-white"></i> Connect with Twitter</a>
            <a class="btn btn-outline-info rounded-0 mx-4 p-2 m-md-2" href="colordesign.html" role="button"><i class="bi bi-twitter text-info"></i> Connect with Twitter</a>
            <a class="btn btn-light rounded-0 m-md-2 p-2 text-info" href="colordesign.html" role="button"><i class="bi bi-twitter text-info"></i> Connect with Twitter</a>
        
        </div>

    </div>


   

    

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    
</body>
</html>
