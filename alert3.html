<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jegeruo-Cohort21 Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/84fa95e474.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container p-3 m-md-5">
        <h4 class="alert alert-primary bg-primary text-white shadow-lg" role="alert">Bootstrap Notification</h4>
    </div>
    
    <div class="container p-3 m-md-5">
        <div class="alert alert-primary" role="alert">
            A simple primary alert—check it out!
          </div>
          <div class="alert alert-secondary" role="alert">
            A simple secondary alert—check it out!
          </div>
          <div class="alert alert-danger" role="alert">
            A simple danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
          </div>
          <div class="alert alert-warning" role="alert">
            A simple warning alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
          </div>

        </div>

        <div class="container m-5">
            <h6>Material Design Notifications</h6>

            <button type="button" class="btn btn-info rounded-0 text-white btn-sm b">Info Message</button>
            <button type="button" class="btn btn-warning rounded-0 text-white m-2 btn-sm">Warning Message</button>

            <button type="button" class="btn btn-danger rounded-0 text-white m-2 btn-lg p-3 float-md-end">
            <strong><i class="bi bi-shield-fill-exclamation"></i> Hi!</strong> I am error message.</button>

            <button type="button" class="btn btn-warning rounded-0 text-white m-2 btn-lg p-3 float-md-end">
            <strong><i class="bi bi-exclamation-triangle-fill"></i> Hi!</strong> I am warning message.</button>

            <div class="container p-0">
                <button type="button" class="btn btn-success rounded-0 text-white px-3 btn-sm">Success Message</button>
                <button type="button" class="btn btn-danger rounded-0 text-white m-2 btn-sm">Error Message</button>

                <button type="button" class="btn btn-info rounded-0 text-white mx-2 btn-lg p-3 float-md-end">
                <strong><i class="bi bi-info-circle-fill"></i> Hi!</strong> I am info message.</button>

                <button type="button" class="btn btn-success rounded-0 text-white mx-3 btn-lg p-3 float-end">
                <strong><i class="bi bi-check-lg"></i> Hi!</strong> I am success message.</button>
        
                
            </div>
        </div>

     
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
